    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;

            color: #333;

        .container {

        nav {
            background-color: #222;
            color: #fff;
            padding: 15px 0;
            display: flex;

            align-items: center;
        }

            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin-left: 20px;
        }

        nav a {
            color: #fff;

        }

        }

            margin-bottom: 10px;
        }

        .hero button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
        }    

        /* Features */
        .features {
            padding: 60px 0;
        }

        /* Footer */
        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

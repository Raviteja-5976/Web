<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Currency Converter</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: rgb(255, 1, 200);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .converter {
        background-color: #000000;
        color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 500px;
        box-sizing: border-box;
        text-align: center;
    }
    select, input[type="number"], button {
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-weight: bold; 
        font-size: 16px;
        width: 100%;
        box-sizing: border-box;
    }
    button {
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
    }
    .spinner {
        display: none;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left-color: #007bff;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 10px auto;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
</head>
<body>
<div class="converter">
  <h1><b>Currency Converter</b></h1>
  <div>
    <label for="fromCurrency"><b>From:</b></label><br>
    <select id="fromCurrency">
      <option value="INR">Indian Rupee</option>
      <option value="USD">US Dollar</option>
      <option value="GBP">UK Pound</option>
      <option value="JPY">Japanese Yen</option>
      <option value="AUD">Australian Dollar</option>
    </select>
    <input type="number" id="amount" placeholder="Enter amount">
  </div>
  <div>
    <label for="toCurrency"><b>To:</b></label><br>
    <select id="toCurrency">
      <option value="INR">Indian Rupee</option>
      <option value="USD">US Dollar</option>
      <option value="GBP">UK Pound</option>
      <option value="JPY">Japanese Yen</option>
      <option value="AUD">Australian Dollar</option>
    </select>
    <input type="number" id="convertedAmount" placeholder="Converted amount" readonly>
  </div>
  <div class="spinner" id="spinner"></div>
  <button onclick="convertCurrency()">Convert</button>
</div>
<script>
  function convertCurrency() {
    const fromCurrency = document.getElementById("fromCurrency").value;
    const toCurrency = document.getElementById("toCurrency").value;
    const amount = document.getElementById("amount").value;
    const url = `https://api.exchangerate-api.com/v4/latest/${fromCurrency}`;
    
    document.getElementById("spinner").style.display = "block";

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const conversionRate = data.rates[toCurrency];
        const convertedAmount = amount * conversionRate;
        document.getElementById("convertedAmount").value = convertedAmount.toFixed(2);
        
        document.getElementById("spinner").style.display = "none";
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById("spinner").style.display = "none";
      });
  }
</script>
</body>
</html>

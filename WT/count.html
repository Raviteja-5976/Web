<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .circle-button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            outline: none;
        }

        .refresh-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .color1 { background-color: #FF5733; }
        .color2 { background-color: #33FF57; }
        .color3 { background-color: #3357FF; }
        .color4 { background-color: #F333FF; }
        .color5 { background-color: #FF33A1; }
    </style>
</head>
<body>
    <div class="container">
        <button id="colorButton" class="circle-button color1">0</button>
        <button id="refreshButton" class="refresh-button">Refresh</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const colorButton = document.getElementById('colorButton');
            const refreshButton = document.getElementById('refreshButton');
            const colors = ['color1', 'color2', 'color3', 'color4', 'color5'];
            const backgroundColors = ['#FFDAB9', '#E6E6FA', '#FFE4E1', '#FFFACD', '#E0FFFF'];
            let clickCount = 0;

            colorButton.addEventListener('click', () => {
                clickCount++;
                colorButton.textContent = clickCount;
                
                const colorIndex = clickCount % colors.length;
                const bgColorIndex = clickCount % backgroundColors.length;

                colorButton.className = `circle-button ${colors[colorIndex]}`;
                document.body.style.backgroundColor = backgroundColors[bgColorIndex];
            });

            refreshButton.addEventListener('click', () => {
                clickCount = 0;
                colorButton.textContent = clickCount;
                colorButton.className = 'circle-button color1';
                document.body.style.backgroundColor = '#f0f0f0';
            });
        });
    </script>
</body>
</html>

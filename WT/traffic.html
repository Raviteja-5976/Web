<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Traffic Lights with Timer</title>
     <style>
         body {
             display: flex;
             flex-direction: column;
             justify-content: center;
             align-items: center;
             height: 100vh;
             background-color: #342d6b;
             margin: 0;
         }
         .lq {
             text-align: center;
             font-family: Arial, sans-serif;
             color: #ffffff;
             margin-top: 0;
         }
         .traffic-light {
             width: 100px;
             background-color: #333;
             padding: 20px;
             border-radius: 10px;
             box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
         }
         .light {
             width: 60px;
             height: 60px;
             background-color: #111;
             margin: 15px auto;
             border-radius: 50%;
             box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
         }
         .red.active {
             background-color: red;
         }
         .yellow.active {
             background-color: yellow;
         }
         .green.active {
             background-color: green;
         }
         .timer {
             font-size: 20px;
             margin-top: 20px;
             font-family: Arial, sans-serif;
             color: #342d6b;
             font-weight: bold;
             font-size: large;
         }
         .change-color-button {
             margin-top: 20px;
             padding: 10px 20px;
             font-size: 16px;
             cursor: pointer;
             border: none;
             background-color: #333;
             color: white;
             border-radius: 5px;
         }
     </style>
 </head>
 <body>
 
 <div class="lq">
     <h1>Traffic Lights</h1>
 </div>
 
 <div class="traffic-light">
     <div class="light red"></div>
     <div class="light yellow"></div>
     <div class="light green"></div>
 </div>
 
 <div class="timer" id="timer">0</div>
 <button class="change-color-button" id="change-color-button">Change Color</button>
 
 <script>
     let currentLight = 0;
     const lights = document.querySelectorAll('.light');
     const timings = [2000, 500, 500, 2000]; 
     let remainingTime = timings[currentLight] / 1000;
     const timerElement = document.getElementById('timer');
     const button = document.getElementById('change-color-button');
     let intervalId;
     let timeoutId;
 
     function updateTimer() {
         remainingTime--;
         if (remainingTime < 0) remainingTime = 0;
         timerElement.textContent = remainingTime;
     }
 
     function changeLight() {
         lights.forEach((light, index) => {
             light.classList.remove('active');
             if (index === currentLight) {
                 light.classList.add('active');
             }
         });
 
         if (intervalId) clearInterval(intervalId);
         remainingTime = timings[currentLight] / 1000;
         timerElement.textContent = remainingTime;
         intervalId = setInterval(updateTimer, 1000);
 
         currentLight = (currentLight + 1) % lights.length;
         timeoutId = setTimeout(changeLight, timings[currentLight]);
     }
 
     button.addEventListener('click', () => {
         clearTimeout(timeoutId);
         clearInterval(intervalId);
         changeLight();
     });
 

     changeLight();
 </script>
 
 </body>
 </html

<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: gray;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .key, .space-bar {
            color: white;
            background-color: rgb(0, 0, 0);
            text-align: center;
            line-height: 100px;
            font-size: 24px;
            margin: 10px;
            border-radius: 10px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-gap: 10px;
            justify-items: center;
        }

        .key, .space-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            width: 100px;
            font-size: 24px;
            margin: 10px;
            border-radius: 10px;
            align-self: center;
        }

        .space-bar {
            width: 500px;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
        }

        .text-input {
            width: 580px;
            height: 40px;
            font-size: 18px;
            margin-bottom: 20px;
            padding: 5px;
            border-radius: 5px;
        }


        #keySpace {
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Keyboard Event Handling</h1>
    <input type="text" class="text-input" id="textInput" placeholder="Type here...">
    <div class="keyboard-container">
        <div class="keyboard-row">
            <div class="key" id="keyQ">Q</div>
            <div class="key" id="keyW">W</div>
            <div class="key" id="keyE">E</div>
            <div class="key" id="keyR">R</div>
            <div class="key" id="keyT">T</div>
            <div class="key" id="keyY">Y</div>
            <div class="key" id="keyU">U</div>
            <div class="key" id="keyI">I</div>
            <div class="key" id="keyO">O</div>
            <div class="key" id="keyP">P</div>
        </div>
        <div class="keyboard-row">
            <div class="key" id="keyA">A</div>
            <div class="key" id="keyS">S</div>
            <div class="key" id="keyD">D</div>
            <div class="key" id="keyF">F</div>
            <div class="key" id="keyG">G</div>
            <div class="key" id="keyH">H</div>
            <div class="key" id="keyJ">J</div>
            <div class="key" id="keyK">K</div>
            <div class="key" id="keyL">L</div>
        </div>
        <div class="keyboard-row">
            <div class="key" id="keyZ">Z</div>
            <div class="key" id="keyX">X</div>
            <div class="key" id="keyC">C</div>
            <div class="key" id="keyV">V</div>
            <div class="key" id="keyB">B</div>
            <div class="key" id="keyN">N</div>
            <div class="key" id="keyM">M</div>
        </div>

    <script>
        const keys = document.querySelectorAll('.key');

        function handleKeyEvent(event) {
            const key = event.key.toLowerCase();
            const element = document.getElementById('key' + key.toUpperCase());
            if (element) {
                element.style.backgroundColor = event.type === 'keydown' ? 'red' : 'black';
            }
        }

        function handleSpaceClick() {
            spaceBar.style.backgroundColor = 'red';
            setTimeout(() => {
                spaceBar.style.backgroundColor = 'black';
            }, 100);
        }

        document.addEventListener('keydown', handleKeyEvent);
        document.addEventListener('keyup', handleKeyEvent);

        spaceBar.addEventListener('click', handleSpaceClick);

        document.getElementById('textInput').addEventListener('input', function(event) {
            console.log(event.target.value);
        });
    </script>
</body>
</html>
